<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Library</title>
</head>
<body>
    <div class="page-title">Music Library</div>
    <div class="add-album-div"><button class="add-album-btn">+ add album</button></div>

    <!--input form-->
    <form id="new-album-form">
    <div><label for="artist">artist:</label>
        <input id="artist" type="text"></div>
    <div><label for="album">album:</label>
        <input id="album" type="text"></div>
    <div><label for="year">year:</label>
        <input id="year" type="number"></div>
    <div><label for="genre">genre:</label>
        <input id="genre" type="text"></div>
    <div class="form-btn"><button class="addBtn">add</button><button class="cancelBtn">cancel</button></div>
    </form>

<script src="app.js"></script>
</body>
</html>
